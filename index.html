<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Added pure.css-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css"
        integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" </head>

<body>
    <div class="banner">
        <h1 class="banner-head">
            Marvel<br>
            Heros
        </h1>
    </div>
    <div id="searchButtons"></div>
    <div id="searchBar"></div>
    <div id="letterComicButtons"></div>
    <!--- Modal Code -->
    <div class="modal">
        <div class="modal-content">
            <div id="modalInfo"></div>
            <h2 id ="cardStyleText">Pick a Card Style</h2>
            <form class="pure-form" id="cardStyleForm">
                <label for="checkbox-radio-option-one" class="pure-radio">
                    <input type="radio" id="checkbox-radio-option-one" name="optionsRadios" value="Galaxy Card" checked="" /> Galaxy Card</label>
                <label for="checkbox-radio-option-two" class="pure-radio">
                    <input type="radio" id="checkbox-radio-option-two" name="optionsRadios" value="Wood Card" /> Wood Card</label>
                <label for="checkbox-radio-option-three" class="pure-radio">
                    <input type="radio" id="checkbox-radio-option-three" name="optionsRadios" value="Jelly Bean Card" /> Jelly Bean Card</label>
            </form>
            <button id="save-card">Make A Card</button>
            <button id="back-button">Go Back</button>
            <iframe id="player" scrolling="no" frameborder="0" allowTransparency="true" src="" width="400" height="150"></iframe>

        </div>
    </div>
    <!--- / Modal Code -->
    <div class="l-content">
        <div class="pricing-tables pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="pricing-table pricing-table-free">
                    <div class="pricing-table-header">
                        <span class="pricing-table-price">
                            <div id="heroPics"></div>
                        </span>
                    </div>
                </div>
            </div>
        </div> <!-- end l-content -->

        <div class="footer l-box">
            <p>
                Team Archspire
            </p>
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
